<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article class="card">
      <header class="head">
        <img class="image" src="assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader."</p>
      </header>
      <nav class="list">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </nav>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rffkive">rffkive</a>.
    </div>
  </footer>
</body>
</html>
