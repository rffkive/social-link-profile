<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="image" src="assets/images/avatar-jessica.jpeg" alt="picture of me">
      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="job">"Front-end developer and avid reader."</div>
      <div class="list">
        <div class="link">GitHub</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instagram</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rffkive">rffkive</a>.
    </div>
  </footer>
</body>
</html>
